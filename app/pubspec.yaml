name: app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

# The following section lists all the runtime dependencies of the application,
# as well as their respective uses.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # App icon
  flutter_launcher_icons: ^0.12.0

  # Firebase
  cloud_firestore: ^4.5.1
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_storage: ^11.1.1

  # Google sign-in
  google_sign_in: ^5.0.2

  # Resize text
  auto_size_text: ^3.0.0

  # Select image from storage
  image_picker: ^0.8.7+4

  # SVG reader
  flutter_svg: ^2.0.4

  # Observer pattern
  provider: ^6.0.5

  # Save data in storage
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  #flutter_native_splash: ^2.2.19

  # Unit testing
  firebase_auth_mocks: ^0.11.0
  google_sign_in_mocks: ^0.2.2
  mockito: ^5.4.0

# The following section sets the application icon.
flutter_icons:
  image_path: "assets/images/Logo_zoomed_in.png"
  android: true
  min_sdk_android: 21

# The following section sets the application splash screen.
#flutter_native_splash:
#  image: assets/images/Logo_with_text.png
#  color: "#fcfcf9"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/dark_mode/
    - assets/images/icons/light_mode/
    - assets/images/icons/others/

  fonts:
    - family: Dokdo
      fonts:
        - asset: assets/fonts/Dokdo-Regular.ttf
          style: normal
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Regular.ttf
          style: normal
